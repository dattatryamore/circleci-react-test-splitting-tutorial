version: 2.1

orbs:
    node: circleci/node@5.0.3

jobs:
    build-and-test:
        docker:
            - image: cimg/node:16.10
        parallelism: 2
        steps:
            - checkout
            - node/install-packages:
                pkg-manager: npm
            - run: mkdir ~/junit
            - run:
                name: Test application
                command: |
                    TEST=$(circleci tests glob "src/__tests__/*.js")
                    echo "$TEST" | circleci tests run --command="xargs npm test" --split-by=timings
            - run:
                command: cp junit.xml ~/junit/
                when: always
            - store_test_results:
                path: ~/junit

workflows:
    sample:
      jobs:
        - build-and-test